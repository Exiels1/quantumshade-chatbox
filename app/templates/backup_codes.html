{% extends 'base.html' %}
{% block content %}
<div class="qs-card">
  <h1>Save these backup codes</h1>
  <p class="qs-muted">These codes will let you reset your password if you forget it. Store them safely. Each code can be used once.</p>
  <div style="display:flex;flex-wrap:wrap;gap:8px;margin-top:12px">
  {% for c in codes %}
    <div style="background:#0b0b16;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:8px;font-family:monospace">{{ c }}</div>
  {% endfor %}
  </div>
  <p style="margin-top:12px">When you're done, <a href="{{ url_for('auth.login') }}">click here to login</a>.</p>
</div>
{% endblock %}
